<div>
  <figure class="relative">
    <a (click)="selectProduct(product)">
      <img
        class="rounded-lg"
        [src]="product.images[0]"
        (error)="loadAltImg()"
        [alt]="product.title"
      />
    </a>
    <app-add-remove-btn
      [status]="isProductInCart()"
      (clicked)="onAddRemoveProduct(product)"
    ></app-add-remove-btn>
  </figure>
  <div>
    <p>{{ product.title }}</p>
    <h4>{{ product.price }}</h4>
  </div>
</div>
