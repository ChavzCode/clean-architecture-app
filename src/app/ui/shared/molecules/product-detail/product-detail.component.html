<div class="flex flex-col my-2 px-10 max-h-full">
  <figure class="my-2">
    <img [src]="product.images[0]" [alt]="product.title" />
  </figure>

  <div class="max-h-full overflow-y-auto">
    <h5 class="font-black text-lg">{{ product.price }}$</h5>
    <p class="font-bold text-l">{{ product.title }}</p>
    <span class="font-light">{{ product.description }}</span>
  </div>
</div>
